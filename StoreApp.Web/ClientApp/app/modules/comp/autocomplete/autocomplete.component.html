<div class="autocomplete">
    <input type="text" class="form-control" [(ngModel)]="textToSearch" (keyup)="onTextChange()">
    <div class="autocomplete-items">
        <div *ngFor="let item of itemsFromUrl;" (click)="onSelectItem(item)">
            {{item[displayPropertyName]}}
        </div>
    </div>
</div>
