
<comp-alert></comp-alert>
<div class="login-form">
    <comp-load></comp-load>
    <form>
        <h2>Sign in</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
        </div>
        <div class="form-group clearfix">
            <div class="float-right">
                <button type="button" class="btn btn-primary pull-left" (click)="login()">Sign in</button>
            </div>
            <div class="float-left">
                <a routerLink="/register">Forgot your password?</a>
                <br />
                <a routerLink="/register">Register a new user</a>
            </div>
        </div>
    </form>
</div>
