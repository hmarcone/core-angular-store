
<comp-navtop></comp-navtop>
<div class="panel card-body">
    <comp-load></comp-load>

    <div class="row">
        <div class="col-6">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" name="name" [(ngModel)]="product.name" required />
        </div>

        <div class="col-6">
            <label for="description">Description</label>
            <input id="description" type="text" class="form-control" name="description" [(ngModel)]="product.description" required />
        </div>


        <div class="col-6">
            <label for="price">Price</label>
            <input id="price" type="text" class="form-control" name="price" [(ngModel)]="product.price" required />
        </div>

        <div class="col-6">
            <br />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="isActive" [(ngModel)]="product.isActive">
                <label class="form-check-label" for="isActive">Is Active</label>
            </div>
        </div>
    </div>

    <div class="row">
        <h5>
            Items of product
        </h5>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Count
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of product.items">
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.count}}
                    </td>
                    <td>
                        <a class="btn btn-light btn-sm" (click)="remove(item)" title="remove">
                            <span class="oi oi-trash" title="remove" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>

                <tr *ngIf="product.items.length == 0">
                    <td colspan="3" style="text-align: center;">
                        No items.
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

        <div class="float-sm-right">
            <a class="btn btn-secondary" routerLink="/products">Cancel</a>
            <button class="btn btn-primary" (click)="save()">Save</button>
        </div>

    </div>
