
<h2>Items List</h2>

<a class="btn btn-primary float-right" routerLink="/items/edit">Add</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Is Active
            </th>
            <th>
                Actions
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.description}}
            </td>
            <td>
                {{item.isActive}}
            </td>
            <td>

                <a class="btn btn-default btn-sm" [routerLink]="['/items/edit', item.id]" title="edit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <a class="btn btn-default btn-sm" (click)="remove(item)" title="remove">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </a>

            </td>
        </tr>

        <tr *ngIf="items.length == 0">
            <td colspan="4" style="text-align: center;">
                No items.
            </td>
        </tr>

    </tbody>
</table>
